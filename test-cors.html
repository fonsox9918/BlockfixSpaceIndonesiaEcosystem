<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ CORS Test Successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ CORS Test Failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
